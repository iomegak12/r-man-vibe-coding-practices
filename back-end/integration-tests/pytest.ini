[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --html=reports/integration-test-report.html
    --self-contained-html
    -v
    -s

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    auth: authentication tests
    customers: customer management tests
    orders: order management tests
    complaints: complaint management tests
    cross_service: cross-service integration tests
    admin: admin operation tests

# Async configuration
asyncio_mode = auto

# Test paths
testpaths = .

# Minimum Python version
minversion = 3.8

# Console output
console_output_style = progress

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (in seconds)
timeout = 300

# Coverage (if using pytest-cov)
# --cov=.
# --cov-report=html:reports/coverage
# --cov-report=term-missing
